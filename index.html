<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrese" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button id="phone-increse" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrese" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button id="case-increse" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax-price">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      
     

       /**==========
       Phone fact
      =============*/
      // Phone incrase start
      document.getElementById('phone-increse').addEventListener('click', function(){
        const phoneInput = document.getElementById('phone-count');
        const phoneCount = parseInt(phoneInput.value);
        const phoneNewCount = phoneCount + 1;
        phoneInput.value = phoneNewCount;

        
        const phoneTotal = phoneNewCount * 1219;
        document.getElementById('phone-total').innerText = '$' + phoneTotal;
        calculateTotal();
      });
      // Phone Decrease start
      document.getElementById('phone-decrese').addEventListener('click', function(){
         const phoneInput = document.getElementById('phone-count');
         const phoneCount = parseInt(phoneInput.value);
         // const phoneNewCount = phoneCount - 1;
        let phoneNewCount = phoneCount;
        if(phoneCount > 0){
         phoneNewCount = phoneCount - 1;
        }
         phoneInput.value = phoneNewCount;

         const phoneTotal = phoneNewCount * 1219;
         document.getElementById('phone-total').innerText = '$' + phoneTotal;

         calculateTotal();

      });
      

     /**==========
       case fact
      =============*/
      // Case incrase start
      document.getElementById('case-increse').addEventListener('click', function(){
         handleProductChange(true);
         calculateTotal();
      });
      // Case Decrease start
      document.getElementById('case-decrese').addEventListener('click', function(){
         handleProductChange(false);
         calculateTotal();

      });

      function handleProductChange (isIncrese){
         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput.value);
         let  caseNewCount = caseCount;
         if(isIncrese == true){
            caseNewCount = caseCount + 1;
         }
         if(isIncrese == false && caseCount > 0){
            caseNewCount = caseCount - 1;
         }
         caseInput.value = caseNewCount;

         const caseTotal = caseNewCount * 59;
         document.getElementById('case-total').innerText = '$' + caseTotal;
      };

      // Calculat Total
      function calculateTotal(){
         const phoneInput = document.getElementById('phone-count');
         const phoneCount = parseInt(phoneInput.value)

         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput .value)

         const totalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById('total-price').innerText = '$' +totalPrice;

         const tax = Math.round(totalPrice * 0.1);
         document.getElementById('tax-price').innerText = '$' + tax;

         const grandTotal = totalPrice + tax;
         document.getElementById('grand-total').innerText = '$' + grandTotal;
      }
